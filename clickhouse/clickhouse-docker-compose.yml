version: '3.8'

services:
  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    hostname: clickhouse-server
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # TCP interface
      - "9004:9004"  # MySQL interface
      - "9005:9005"  # PostgreSQL interface
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=0
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./config.xml:/etc/clickhouse-server/config.xml:ro
      - ./users.xml:/etc/clickhouse-server/users.xml:ro
      - ./custom_scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - clickhouse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  clickhouse-client:
    image: clickhouse/clickhouse-client:latest
    container_name: clickhouse-client
    depends_on:
      - clickhouse-server
    networks:
      - clickhouse-network
    command: >
      sh -c "
      echo 'Waiting for ClickHouse server to be ready...' &&
      until clickhouse-client --host clickhouse-server --query 'SELECT 1'; do
        echo 'Server not ready, sleeping for 5 seconds...'
        sleep 5
      done &&
      echo 'ClickHouse server is ready!' &&
      echo 'You can connect to ClickHouse server using:'
      echo '  docker exec -it clickhouse-client clickhouse-client --host clickhouse-server'"
    profiles:
      - client

volumes:
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local

networks:
  clickhouse-network:
    driver: bridge